<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Trắc Nghiệm Tiếng Anh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1 class="section-title">IV. Choose the correct answer A, B, C or D to fill each blank in the following passage.</h1>

        <div id="quiz-content">
            </div>

        <div class="navigation-buttons">
            <button id="prevBtn" class="nav-btn" onclick="changePassage(-1)" disabled>Bài trước</button>
            <span id="passage-indicator">Bài 1 / 10</span>
            <button id="nextBtn" class="nav-btn" onclick="changePassage(1)">Bài tiếp</button>
        </div>

        <button type="button" class="submit-btn" onclick="checkAllAnswers()">Xem kết quả cuối cùng của bài hiện tại</button>

        <div id="quizResult" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
